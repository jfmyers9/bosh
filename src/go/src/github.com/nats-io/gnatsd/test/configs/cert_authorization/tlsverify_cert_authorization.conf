
# Simple TLS config file

listen: localhost:4222

tls {
  cert_file: "./configs/certs/certificate_authorization/server.pem"
  key_file:  "./configs/certs/certificate_authorization/server.key"
  timeout: 2
  ca_file:   "./configs/certs/certificate_authorization/ca.pem"
  verify:    true
  enable_cert_authorization: true
}

authorization {
  client_1_permissions = {
    publish = ["foo", "smurf.*"]
    subscribe = ["bar", "smurf.*"]
  }

  certificate_clients: [
    {client_name: client_1, permissions: $client_1_permissions}
  ]
}
